    border: 1.5px solid #ff5500;

  }
  #email-form button {

    font-weight: 700;
    font-size: 1rem;
    background-color: #ff5500;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(255, 85, 0, 0.4);
    transition: background-color 0.3s ease;
  }
  #email-form button:hover {
    background-color: #e04800;
  }
  #email-error {
    color: #c0392b;
    font-weight: 700;
    margin-bottom: 15px;
    display: none;
  }

<body>

];

const VOTE_INCREMENT = 0.1;

function getVotes() {
  const votesRaw = localStorage.getItem("scaVotes");
  if (votesRaw) return JSON.parse(votesRaw);
  const initVotes = {};
  categories.forEach(cat => {
    initVotes[cat.id] = {};
    cat.nominees.forEach(n => initVotes[cat.id][n] = 0);
  });
  return initVotes;
}

function saveVotes(votes) {
  localStorage.setItem("scaVotes", JSON.stringify(votes));
}

function getUserVotes() {
  const raw = localStorage.getItem("scaUserVotes");
  return raw ? JSON.parse(raw) : {};
}

function saveUserVotes(userVotes) {
  localStorage.setItem("scaUserVotes", JSON.stringify(userVotes));
}

function animateCount(el, start, end, duration = 800) {
  const range = end - start;
  let startTime = null;

  function step(timestamp) {
    if (!startTime) startTime = timestamp;
    const progress = Math.min((timestamp - startTime) / duration, 1);
    const value = start + range * progress;
    el.textContent = value.toFixed(1) + '%';
    if (progress < 1) {
      requestAnimationFrame(step);
    }
  }
  requestAnimationFrame(step);
}

function renderCategory(cat, votes, userVotes) {
  const container = document.createElement("div");
  container.className = "category";
  container.innerHTML = `<h2>${cat.title}</h2>`;

  cat.nominees.forEach(nominee => {
    const voteCount = votes[cat.id][nominee];
    const percent = voteCount * VOTE_INCREMENT;

    const nomineeDiv = document.createElement("div");
    nomineeDiv.className = "nominee";

    const userHasVoted = userVotes[cat.id] !== undefined;

    nomineeDiv.innerHTML = `
      <span class="name">${nominee}</span>
      ${userHasVoted
        ? (userVotes[cat.id] === nominee
          ? `<span class="voted-msg">You voted here</span>`
          : `<span style="opacity:0.5; user-select:none;">Vote locked</span>`)
        : `<button class="vote-btn" data-cat="${cat.id}" data-nominee="${nominee}">Vote</button>`
      }
      <div class="vote-bar" aria-label="Vote percentage">
        <div class="vote-fill" style="width: 0%;">0%</div>
      </div>
    `;

    container.appendChild(nomineeDiv);
  });

  return container;
}

function renderAll() {
  const votes = getVotes();
  const userVotes = getUserVotes();

  const main = document.getElementById("categories");
  main.innerHTML = "";

  categories.forEach(cat => {
    const catElem = renderCategory(cat, votes, userVotes);
    main.appendChild(catElem);
  });

  document.querySelectorAll(".nominee").forEach(nomineeDiv => {
    const fill = nomineeDiv.querySelector(".vote-fill");
    if (!fill) return;
    const catId = nomineeDiv.closest(".category").querySelector("h2").textContent;
    const catObj = categories.find(c => c.title === catId);
    const name = nomineeDiv.querySelector(".name").textContent;

    const votesCount = votes[catObj.id][name];
    const targetPercent = votesCount * VOTE_INCREMENT;

    animateCount(fill, 0, targetPercent);
    setTimeout(() => {
      fill.style.width = `${targetPercent}%`;
    }, 20);
  });

  document.querySelectorAll("button.vote-btn").forEach(btn => {
    btn.addEventListener("click", e => {
      const catId = btn.getAttribute("data-cat");
      const nominee = btn.getAttribute("data-nominee");
      const votes = getVotes();
      const userVotes = getUserVotes();

      if(userVotes[catId]) {
        alert("You have already voted in this category.");
        return;
      }

      votes[catId][nominee]++;
      saveVotes(votes);

      userVotes[catId] = nominee;
      saveUserVotes(userVotes);

      renderAll();
    });
  });
}

function validateEmail(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email);
}

function showVoting() {
  document.getElementById("email-form").style.display = "none";
  document.getElementById("categories").style.display = "block";
  renderAll();
}

function showEmailForm() {
  document.getElementById("email-form").style.display = "block";
  document.getElementById("categories").style.display = "none";
}

window.onload = () => {
  const email = localStorage.getItem("scaUserEmail");
  if (email && validateEmail(email)) {
    showVoting();
  } else {
    showEmailForm();
  }

  const form = document.getElementById("form-email");
  form.addEventListener("submit", e => {
    e.preventDefault();
    const input = document.getElementById("email-input");
    const emailVal = input.value.trim();

    if (!validateEmail(emailVal)) {
      document.getElementById("email-error").style.display = "block";
      return;
    }
    document.getElementById("email-error").style.display = "none";
    localStorage.setItem("scaUserEmail", emailVal);
    showVoting();
  });
};
